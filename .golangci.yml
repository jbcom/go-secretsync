# yaml-language-server: $schema=https://golangci-lint.run/jsonschema/golangci.jsonschema.json
version: "2"

# Linters configuration
# In golangci-lint v2, gosimple is part of staticcheck
# gofmt and goimports are formatters, configured separately
linters:
  enable:
    - errcheck      # Check for unchecked errors
    - govet         # Vet examines Go source code
    - ineffassign   # Detects unused assignments
    - staticcheck   # Includes gosimple in v2
    - unused        # Checks for unused code
    - misspell      # Find commonly misspelled words
  settings:
    govet:
      enable-all: true
      disable:
        - fieldalignment  # Too noisy for this codebase
    errcheck:
      # Ignore common functions where return values are typically unused
      exclude-functions:
        - io.Closer.Close
        - io.ReadCloser.Close
        - (*os.File).Close
        - (net/http.ResponseWriter).Write
        - os.Setenv
        - os.Unsetenv
        - os.Remove
        - (*github.com/spf13/cobra.Command).MarkFlagRequired
        - (*github.com/spf13/viper.Viper).BindPFlag
        - github.com/spf13/viper.BindPFlag
        - (*github.com/extended-data-library/secretssync/pkg/client/vault.VaultClient).Close
  # Exclusion rules (v2 format - under linters, not issues)
  exclusions:
    presets:
      - std-error-handling
      - common-false-positives
    rules:
      # Ignore errcheck in test files for setup/teardown
      - path: ".*_test\\.go"
        linters:
          - errcheck
      # Ignore errcheck in integration tests directory
      - path: "tests/integration/.*"
        linters:
          - errcheck

# Formatters (gofmt, goimports) - new in v2
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      simplify: true

run:
  timeout: 5m

output:
  formats:
    text:
      path: stdout
      print-issued-lines: true
      print-linter-name: true
      colors: true

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
