# Dependabot Configuration for SecretSync (Go project)
# Groups all dependency updates into TWO PRs per ecosystem:
#   - ONE PR for all minor/patch updates
#   - ONE PR for all major updates (requires review)

version: 2

updates:
  # ==========================================================================
  # GitHub Actions - applies to all repositories
  # ==========================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    labels:
      - "ci"
      - "dependencies"
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      actions-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      actions-major:
        patterns:
          - "*"
        update-types:
          - "major"
    open-pull-requests-limit: 5

  # ==========================================================================
  # Go modules - primary ecosystem for this repository
  # ==========================================================================
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    labels:
      - "deps"
      - "dependencies"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      gomod-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      gomod-major:
        patterns:
          - "*"
        update-types:
          - "major"
    open-pull-requests-limit: 5

  # ==========================================================================
  # Docker - applies to Dockerfile
  # ==========================================================================
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    labels:
      - "docker"
      - "dependencies"
    commit-message:
      prefix: "docker"
      include: "scope"
    groups:
      docker-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      docker-major:
        patterns:
          - "*"
        update-types:
          - "major"
    open-pull-requests-limit: 5
