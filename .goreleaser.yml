# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: secretsync

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: secretsync
    main: ./cmd/secretsync
    binary: secretsync
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/extended-data-library/secretssync/cmd/secretsync/cmd.Version={{.Version}}
      - -X github.com/extended-data-library/secretssync/cmd/secretsync/cmd.Commit={{.Commit}}
      - -X github.com/extended-data-library/secretssync/cmd/secretsync/cmd.Date={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - LICENSE*
      - README*
      - CHANGELOG*

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"
      - Merge pull request
      - Merge branch
  groups:
    - title: "üöÄ Features"
      regexp: '^.*?feat(\([[:word:]]+\))?!?:.+$'
      order: 0
    - title: "üêõ Bug Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))?!?:.+$'
      order: 1
    - title: "‚ö° Performance"
      regexp: '^.*?perf(\([[:word:]]+\))?!?:.+$'
      order: 2
    - title: "‚ôªÔ∏è Refactoring"
      regexp: '^.*?refactor(\([[:word:]]+\))?!?:.+$'
      order: 3
    - title: "üì¶ Dependencies"
      regexp: '^.*?(deps|build)(\([[:word:]]+\))?!?:.+$'
      order: 4
    - title: "üîí Security"
      regexp: '^.*?security(\([[:word:]]+\))?!?:.+$'
      order: 5
    - title: Others
      order: 999

release:
  github:
    owner: extended-data-library
    name: secretssync
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## secretsync {{ .Tag }}

    ### Installation

    **Docker:**
    ```bash
    docker pull extended-data-library/secretssync:{{ .Version }}
    ```

    **Helm (OCI):**
    ```bash
    helm install secretsync oci://registry-1.docker.io/extended-data-library/secretssync --version {{ .Version }}
    ```

    **Binary:**
    Download from the assets below for your platform.

  footer: |
    ---
    **Full Changelog**: https://github.com/extended-data-library/secretssync/compare/{{ .PreviousTag }}...{{ .Tag }}

# Docker images and Helm charts are built/pushed separately
# via dedicated workflow jobs for better control
dockers: []
